<body>

<style>
  body {
      padding-top: 70px; /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
  }

  .portfolio-item {
      margin-bottom: 25px;
  }

  footer {
      margin: 50px 0;
  }
  </style>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">AUX</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                 
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Welcome {{ username }}
                    <br><small>Code: {{ code }}</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Song Name</th>
      <th>Vote Count</th>

    </tr>
  </thead>
  <tbody>
<form action="/upvote" method="post">
<form action="/downvote" method="post">
{% for song in songs %}
 <span>
   <tr>
      <td>{{ song.getName() }}</td>
      <td>{{ song.getVoteCount() }}</td>
      
      <td><input type="radio" name = 'upvotes' id = "{{ song.getIndex() }}" onclick="document.getElementById('{{  song.getIndex() }}').action='/upvote" checked="checked"> Upvote </td>
      
      <td><input type="radio" name = 'downvotes' id = "{{ song.getIndex() }}" onclick="document.getElementById('{{  song.getIndex() }}').action='/downvote" checked="checked"> Downvote </td>
      
  
    </tr>
  </tbody>
{% endfor %}
</form>
</form>
</table>


<form action="/songsearched" method = "post" >
    <label for="name">Song name:</label><br><br>


     <input type="text" name="name"><br>
    <input type="submit" value="Search Songs" />
</form>

<form action = "/songdelete" method = "post">
    <label> Name: </label><br><br>


    <select id="value" name = "value">
      {% for song in songs %}
        <option value="{{ song.getName() }}" name="value">{{ song.getName() }}</option>
      {% endfor %}
    </select><br>
    <input type="submit" value="Remove Song" />
</form>


<script type='text/javascript'>

 $(document).ready(function() { 
   $('input[type=radio]').change(function(){
        $('upvote').submit();
        $('downvotes').submit();
   });
  });


</script>
    </div>
    <!-- /.container -->

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
    </script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
