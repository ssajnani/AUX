	<form action = "/searchedshowing" method="post">
		<label for = "genre"> Genre: </label><br>
		<select id="genre" name = "genre">
			{% for genre in genres %}
				<option value={{genre.0}} name="genre">{{genre.0}}</option>
			{% endfor %}
		</select><br>

		<label for = "start"> Starting date: </label><br>
		<select id = "start" name = "start">
			{% for showing in showings %}
				<option value={{showing.0}} name="start">{{showing.0}}</option>
			{% endfor %}
		</select><br>

		<label for = "end"> Ending date: </label><br>
		<select id = "end" name = "end">
			{% for showing in showings %}
				<option value={{showing.0}} name="end">{{showing.0}}</option>
			{% endfor %}
		</select><br>

		Seating Available: 
		<input type="checkbox" name="seating" value="1"> <br>
		<input type="hidden" name="seating" value="0">

		<label for="name">Movie name:</label><br>
		<input type="text" name="name" value="Star Wars"><br>

		<input type="submit" value="Submit">
	</form>
